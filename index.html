<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equix="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>Bookstore Inventory</h1>
        </header>

        <section class = "container">

            <div class = "box" id = "left">
                <section class="avail-books"> 
                    <article class="book1">
                        <h2>Things Fall Apart</h2>
                        <div class="author">
                            <h3>Chinua Achebe</h3>
                        </div>
                        <div class="price" >
                            <p>
                            $21.99
                            </p>
                        </div>
                        <div class="image" id="book1">
                            <img src="https://m.media-amazon.com/images/I/61l+VmohEOL._SX322_BO1,204,203,200_.jpg">
                        <button class="book1" type="reset">Remove</button>
                        </div>
                    </article>
                    <article class="book2">
                        <h2>Life Doesn't Frighten Me</h2>
                        <div class="Author">
                            <h3>Maya Angelou</h3>
                        </div>
                        <div class="Price">
                            <p>
                                $20.99
                            </p>
                        </div>
                        <div class="image" id="book2">
                            <img src="https://m.media-amazon.com/images/I/81uxzAE10wS._AC_UY436_FMwebp_QL65_.jpg" >
                        <button class="book2" type="reset">Remove</button>
                        </div>
                    </article>
                    <article class="book3">
                        <h2>As A Man Thinketh</h2>
                        <div class="Author" >
                            <h3>James Allen</h3>
                        </div>
                        <div class="Price">
                            <p>
                                $10.99
                            </p>
                        </div>
                        <div class="image" id="book3">
                            <img src="https://m.media-amazon.com/images/I/51S5OddrsTL._SX324_BO1,204,203,200_.jpg" >
                        <button class="book3" type="reset">Remove</button>
                        </div>
                    </article>

                </section>
             </div>

            <div class = "new-book-form" id = "right">
                    <form id="new-book">
                    <label for= "title"> Title <span class = "required">*</span></label>
                    <input id = "title" name = "title" type = "text" required />
                    <label for= "author"> Author <span class = "required">*</span></label>
                    <input id = "author" name = "author" type = "text" required />
                    <label for= "image"> Image URL <span class = "required">*</span></label>
                    <input id = "image" name = "image" type= "url" />
                    <label for="Price"> Price <span class = "required">*</span></label>
                    <input id = "price" name = "price" type="text" >
                    <label for="inStock"> Availability  <span class = "required">*</span></label>
                    <select name = "inStock" id="inStock">
                        <option value="inStock"> In Stock</option>
                        <option value="Unavailable"> Unavailable</option>
                    </select>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>

                </form>
            </div>
        </section>
    </body>
</html>
